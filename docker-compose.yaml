version: '3.8'

services:
  uplox:
    build:
      context: .
      dockerfile: apps/uplox/Dockerfile
    image: uplox-local:latest
    container_name: uplox-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm run dev
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://cache:6379
      - DATABASE_URL=postgresql://postgres:password@db:5432/uplox
      - MINIO_ENDPOINT=storage
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=miniosuperadmin
      - MINIO_SECRET_KEY=miniosuperadmin
      - MINIO_BUCKET=uplox
      - MINIO_REGION=us-east-1
    depends_on:
      - db
      - cache
      - storage
    networks:
      - uplox-network

  cache:
    image: redis:7-alpine
    container_name: uplox-cache
    ports:
      - "6379:6379"
    volumes:
      - ./infra/cache:/data
    command: redis-server --appendonly yes
    networks:
      - uplox-network

  storage:
    image: minio/minio:latest
    container_name: uplox-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./infra/storage:/data
    environment:
      - MINIO_ROOT_USER=miniosuperadmin
      - MINIO_ROOT_PASSWORD=miniosuperadmin
      - MINIO_BUCKET=uplox
      - MINIO_REGION=us-east-1
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - uplox-network

  db:
    image: postgres:15-alpine
    container_name: uplox-db
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=uplox
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    networks:
      - uplox-network

networks:
  uplox-network:
    driver: bridge

volumes:
  cache_data:
  storage_data:
  db_data:
